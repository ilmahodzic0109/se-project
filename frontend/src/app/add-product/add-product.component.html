<p>add-product works!</p>
<div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Add product</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="/homepage">Home</a></li>
            <li>Add product</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="add-product section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="form-container">
              <h3 class="form-heading">Add Product</h3>
             
              <form>
                <div class="form-group">
                  <label for="name">Product Name</label>
                  <input name="name" type="text" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="model">Model</label>
                  <input name="model" type="text" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
    
                <div class="form-group">
                  <label for="deliveryTime">Delivery Time</label>
                  <input name="deliveryTime" type="text" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="image">Product Image URL</label>
                  <input name="image" type="url" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="price">Price</label>
                  <input name="price" type="number" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="shippingPrice">Shipping Price</label>
                  <input name="shippingPrice" type="number" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="colorId">Color</label>
                  <select name="colorId" class="form-control" required>
                    <option value="" disabled>Select Color</option>
                    <option value="1">Black</option>
                    <option value="2">Brown</option>
                    <option value="3">Gold</option>
                    <option value="4">Silver</option>
                    <option value="5">Blue</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="conditionId">Condition</label>
                  <select name="conditionId" class="form-control" required>
                    <option value="" disabled>Select Condition</option>
                    <option value="1">New</option>
                    <option value="2">Used</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select name="gender" class="form-control" required>
                    <option value="" disabled>Select Gender</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="productCategory">Product Category</label>
                  <select name="productCategory" class="form-control" required>
                    <option value="" disabled>Select Category</option>
                    <option value="1">Women's category</option>
                    <option value="2">Men's category</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="brandId">Brand</label>
                  <select name="brandId" class="form-control" required>
                    <option value="" disabled>Select Brand</option>
                    <option value="1">Ray-Ban</option>
                    <option value="2">Oakley</option>
                    <option value="3">Gucci</option>
                    <option value="4">Prada</option>
                    <option value="5">Persol</option>
                  </select>
                </div>
    
                <div class="form-group">
                  <label for="quantityInStock">Quantity In Stock</label>
                  <input name="quantityInStock" type="number" class="form-control" required>
                </div>
    
                <div class="form-group">
                  <label for="itemsSold">Items Sold</label>
                  <input name="itemsSold" type="number" class="form-control" required>
                </div>

                <div class="button">
                  <button type="button" class="btn btn-primary">Cancel</button>
                  <button type="submit" class="btn btn-save">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
