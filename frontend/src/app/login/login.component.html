
<div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Login</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="/homepage">Home</a></li>
            <li>Login</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <section class="login section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 offset-lg-3 col-md-8">
          <div class="form-head">
            <h4 class="title">Login</h4>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" placeholder="example@example.com" [(ngModel)]="loginData.email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="********" [(ngModel)]="loginData.password" required>
              </div>
              <div class="button">
                <button type="submit" class="btn" [disabled]="!loginForm.valid">Login Now</button>
              </div>
              <p class="outer-link">Don't have an account? <a href="/registration">Register here</a></p>
            </form>
            <div *ngIf="successMessage" class="alert-success">
              Login successful! Welcome back.
            </div>
           
            <div *ngIf="errorMessage" class="alert-danger">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
