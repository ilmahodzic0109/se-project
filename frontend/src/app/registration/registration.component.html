<!-- start Registration section -->
<section class="login registration section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">Registration</h4>
                    <form (ngSubmit)="onRegister()" #registrationForm="ngForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" placeholder="example@example.com" [(ngModel)]="user.email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" placeholder="******" [(ngModel)]="user.password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input name="confirmPassword" type="password" class="form-control" placeholder="******" [(ngModel)]="user.confirmPassword" required>
                        </div>
                        
                        <div class="button">
                            <button type="submit" class="btn" [disabled]="!registrationForm.valid">Register Now</button>
                        </div>
                        <p class="outer-link">Already have an account? <a href="/login"> Login Now</a></p>
                    </form>
                    <div *ngIf="showSuccessMessage" class="alert-success">
                        Registration successful!
                    </div>
                    <div *ngIf="showPasswordError" class="alert-danger">
                        Passwords do not match. Please check and try again.
                    </div>
                    <div *ngIf="showEmailError" class="alert-danger">
                        The email is already registered. Please use a different email.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Registration section -->
