<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ClassiGrids - Classified Ads and Listing Website Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
    
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
   
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    

</head>

<body>
   
    <header class="header navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="nav-inner">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="/homepage">
                                <img src="https://www.creativefabrica.com/wp-content/uploads/2022/09/03/sunglasses-or-eyeglass-company-logo-Graphics-37681824-3-580x387.png" alt="Logo">
                            </a>
                            
                            
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class=" " href="/homepage"
                                            data-bs-toggle="collapse" data-bs-target="#submenu-1-1"
                                            aria-controls="navbarSupportedContent" aria-expanded="false"
                                            aria-label="Toggle navigation">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/categories" aria-label="Toggle navigation">Shop</a>
                                        
                                        
                                    </li>
                                    
                                   
                                    
                                </ul>
                         
                            <div class="login-button">
                                <ul>
                                    <li>
                                        <a *ngIf="!isAdmin() && !isLoggedIn()" href="/login"><i class="fas fa-sign-in-alt"></i> </a>
                                    </li>
                                    <li>
                                        <a *ngIf="!isAdmin() && !isLoggedIn()" href="/registration"><i class="fas fa-user-plus"></i> </a>
                                    </li>
                                    <li>
                                        <a *ngIf="!isAdmin() && isLoggedIn()" href="/cart"><i class="lni lni-cart"></i></a>
                                        <span *ngIf="!isAdmin() && isLoggedIn()" class="badge ms-1" style="color: #5830E0; font-size: 15px;"> {{ cartItemCount }} </span>
                                    </li>
                                    <li>
                                        <a *ngIf="!isAdmin() && isLoggedIn()" href="/purchase-history"><i class="fas fa-history"></i></a>
                                    </li>
                                    <li>
                                        <a *ngIf="isLoggedIn()" href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
                                    </li>
                                    
                                </ul>
                            </div>
                            
                        </nav> 
                    </div>
                </div>
            </div> 
        </div> 
    </header>
