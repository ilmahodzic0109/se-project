name: Build and deploy Angular SSR app to Azure Web App - sunglasses-shop

on:
  push:
    branches:
      - version2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build SSR app
        run: |
          cd frontend
          npm install
          npx ng build --configuration production

      - name: Zip dist folder (browser + server)
        run: |
          cd frontend/dist
          zip -r ../../release.zip browser server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-ssr
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-ssr

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DCB26852BF1B4539A7DB1D694A404276 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A39E1AABD6A544C4A01610F40BD2BB9B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BCEB077F434742A0B1BD8A082EF678C9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sunglasses-shop'
          slot-name: 'Production'
          package: .